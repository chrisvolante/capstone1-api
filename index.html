<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>No Vacation</title>
</head>

<body>
    <!--Showcase-->
    <section role="landing-page">
        <div id="landing">
            <header role="banner">
                <div id="mainlanding">
                    <h1>Take your mind elsewhere.</h1>
                    <p>Scroll down below and choose from the categories to escape and view full-screen relaxing videos.</p>
                </div>
            </header>

            <!--Category Section Begin-->
            <div class="container-row">
                <div class="row">
                    <div class="category" id="Nature">
                        <img src="images/nature.jpg" alt="Nature">
                        <p>Nature</p>
                    </div>
                    <div class="category" id="Animals">
                        <img src="images/panda.jpg" alt="Animals">
                        <p>Animals</p>
                    </div>
                    <div class="category" id="Cities">
                        <img src="images/cities.jpg" alt="Cities">
                        <p>Cities</p>
                    </div>
                    <div class="category" id="Water">
                        <img src="images/water.jpg" alt="Water">
                        <p>Water</p>
                    </div>
                    <div class="category" id="Space">
                        <img src="images/space.jpg" alt="Space">
                        <p>Space</p>
                    </div>
                    <div class="category" id="Abstract">
                        <img src="images/abstract.jpg" alt="Abstract">
                        <p>Abstract</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Video results Section-->
    <section role="search-results" class="search-results hidden">
        <div class="back-to-home">
            <i class="fas fa-home" id="results-home"></i>
        </div>
        <div class="js-search-results"></div>
    </section>

    <!--Main Content-->
    <main role="main" id="mainplayer" class="hidden">
        <div class="video-player"></div>
        <i class="fas fa-home" id="header-home"></i>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
