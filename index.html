<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Thinkful-Capstone1-API</title>
</head>
<body>
    <section role="landing-page">
        <div id="landing">
            <header role="banner">
                <div id="mainlanding">
                    <h1>Take your mind elsewhere.</h1>
                    <p>Choose from the categories below to escape and view full-screen relaxing videos.</p>
                </div>
            </header>

            <div class="container-row">
                <section role="first-row-category">
                    <div class="row">
                        <div class="category" id="Nature">
                            <img src="images/nature.jpg" alt="Nature">
                            <p>Nature</p>
                        </div>
                        <div class="category" id="Animals">
                            <img src="images/panda.jpg" alt="Animals">
                            <p>Animals</p>
                        </div>
                        <div class="category" id="Cities">
                            <img src="images/cities.jpg" alt="Cities">
                            <p>Cities</p>
                        </div>
                    </div>
                </section>

                <section role="second-row-category">
                    <div class="row">
                        <div class="category" id="Water">
                            <img src="images/water.jpg" alt="Water">
                            <p>Water</p>
                        </div>
                        <div class="category" id="Space">
                            <img src="images/space.jpg" alt="Space">
                            <p>Space</p>
                        </div>
                        <div class="category" id="Abstract">
                            <img src="images/abstract.jpg" alt="Abstract">
                            <p>Abstract</p>
                        </div>
                </section>

            </div>
        </div>
    </section>

    <main role="main" id="mainplayer">
        <section role="video-page" class="video-page" id="js-video-page">
            <div class="background-video">
                <div class="overlay">
                    <i class="fas fa-home" id="header-home"></i>
                    <i class="fas fa-angle-left previous-button" id="js-previous-button"></i>
                    <i class="fas fa-angle-right next-button" id="js-next-button"></i>
                </div>
                <div id="player"></div>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="allvideos.js"></script>
</body>
</html>
