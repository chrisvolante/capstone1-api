<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Thinkful-Capstone1-API</title>
</head>
<body>
    <header role="banner">
    </header>
    <div id="landing">
        <div id="mainlanding">
            Welcome, please choose a category below
        </div>
        <div class="row">
            <div class="category" id="Nature">
                Nature
            </div>
            <div class="category" id="Animals">
                Animals
            </div>
            <div class="category" id="Cities">
                Cities
            </div>
        </div>
        <div class="row">
            <div class="category" id="Water">
                Water
            </div>
            <div class="category" id="Space">
                Space
            </div>
            <div class="category" id="Abstract">
                Abstract
            </div>
        </div>
    </div>
    <main role="main" id="mainplayer">
        <section role="splash-page" class="splash-page" id="js-splash-page"></section>
        <section role="video-page" class="video-page" id="js-video-page">
            <div class="background-video">
                <div class="overlay">
                    <h1 id="header-home">Home</h1>
                    <i class="fas fa-angle-left previous-button" id="js-previous-button"></i>
                    <i class="fas fa-angle-right next-button" id="js-next-button"></i>
                </div>
                <div id="player"></div>
            </div>
        </section>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="allvideos.js"></script>
</body>
</html>
